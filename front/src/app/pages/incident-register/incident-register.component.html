<div class="mt-5 ml-2 mr-2">
  <button mat-raised-button class="ml-2 mb-4" routerLink="/dashboard">Voltar</button>

  <div class="container">
      <mat-card>
          <mat-card-title>Nova Ocorrencia</mat-card-title>
          <mat-card-content>
            <form [formGroup]="formIncident">
              <mat-form-field>
                <input type="text" matInput placeholder="Descrição" formControlName="description">
              </mat-form-field>
              <mat-form-field>
                <input type="text" matInput placeholder="Nome do Policial" formControlName="copName">
              </mat-form-field>
              <mat-checkbox class="col-12" formControlName="valid">Válidado</mat-checkbox>
              <mat-checkbox class="col-12" formControlName="hasVictims">Possui Vitimas</mat-checkbox>
              <div class="button">
                <button (click)="register()" [disabled]="!formIncident.valid" mat-raised-button>Registrar</button>
              </div>
        
            </form>
          </mat-card-content>
        </mat-card>
  </div>
</div>
