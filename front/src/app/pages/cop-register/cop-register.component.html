<div class="mt-5 ml-2 mr-2">
  <button mat-raised-button class="ml-2 mb-4" routerLink="/dashboard">Voltar</button>

  <div class="container">
    <mat-card>
      <mat-card-title>Novo Policial</mat-card-title>
      <mat-card-content>
        <form [formGroup]="formCop">
          <mat-form-field>
            <input type="text" matInput placeholder="Nome" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Rank" formControlName="rank">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Idade" formControlName="age">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Senha" formControlName="password">
          </mat-form-field>
          <mat-checkbox class="col-12" formControlName="isAdmin">Administrador</mat-checkbox>
          <div class="button">
            <button (click)="register()" [disabled]="!formCop.valid" mat-raised-button>Registrar</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
